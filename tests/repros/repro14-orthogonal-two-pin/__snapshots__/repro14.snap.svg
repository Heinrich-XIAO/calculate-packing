<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><polyline data-points="-10,-10 -10,10 10,10 10,-10 -10,-10" data-type="line" data-label="" points="40,600 40,40 600,40 600,600 40,600" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="1px" stroke-dasharray="2 2"/></g><g><polyline data-points="-3,2.5 -3,4.25" data-type="line" data-label="" points="236,250 236,201" fill="none" stroke="hsl(196, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><polyline data-points="-1,2.5 -1,4.25" data-type="line" data-label="" points="292,250 292,201" fill="none" stroke="hsl(197, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><polyline data-points="-2,-2.5 -2.000000000000001,-3.75" data-type="line" data-label="" points="264,390 264,425" fill="none" stroke="hsl(200, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><polyline data-points="2,-2.5 2,-3.75" data-type="line" data-label="" points="376,390 376,425" fill="none" stroke="hsl(201, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><polyline data-points="-3,5.65 -2.000000000000001,-5.15" data-type="line" data-label="" points="236,161.79999999999998 264,464.20000000000005" fill="none" stroke="hsl(253, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><polyline data-points="-1,5.65 1.9999999999999998,-5.15" data-type="line" data-label="" points="292,161.79999999999998 376,464.20000000000005" fill="none" stroke="hsl(286, 100%, 50%, 0.5)" stroke-width="1px"/></g><g><rect data-type="rect" data-label="" data-x="-3" data-y="2.5" x="227.60000000000002" y="222" width="16.799999999999955" height="56" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-1" data-y="2.5" x="283.6" y="222" width="16.799999999999955" height="56" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="1" data-y="2.5" x="339.6" y="222" width="16.799999999999955" height="56" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="3" data-y="2.5" x="395.6" y="222" width="16.799999999999955" height="56" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-2" data-y="-2.5" x="236" y="381.6" width="56" height="16.799999999999955" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="2" data-y="-2.5" x="348" y="381.6" width="56" height="16.799999999999955" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="208" y="236" width="224" height="168" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-3" data-y="4.25" x="229" y="194" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-3" data-y="5.65" x="229" y="154.79999999999998" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-1" data-y="4.25" x="285" y="194" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-1" data-y="5.65" x="285" y="154.79999999999998" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-2.000000000000001" data-y="-3.75" x="257" y="418" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-2.000000000000001" data-y="-5.15" x="257" y="457.20000000000005" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="2" data-y="-3.75" x="369" y="418" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="1.9999999999999998" data-y="-5.15" x="369" y="457.20000000000005" width="14" height="14" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":28,"c":0,"e":320,"b":0,"d":-28,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>