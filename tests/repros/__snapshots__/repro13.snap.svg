" data-label="" data-x="-6.2210026999999934" data-y="1.5960746000000285" x="132.5119244000002" y="264.1099111999992" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.2210026999999934" data-y="3.2460746000000285" x="132.5119244000002" y="217.90991119999921" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.2210026999999934" data-y="-0.2039253999999715" x="132.5119244000002" y="314.5099111999992" width="26.599999999999966" height="22.400000000000034" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.2210026999999934" data-y="-1.8539253999999716" x="132.5119244000002" y="360.7099111999992" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-0.2550000000000274" data-y="7.6210746000000285" x="301.65999999999923" y="93.30991119999922" width="22.399999999999977" height="26.599999999999966" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-1.9050000000000273" data-y="7.6210746000000285" x="255.45999999999924" y="93.30991119999922" width="22.399999999999977" height="26.599999999999966" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="1.5449999999999726" data-y="7.6210746000000285" x="352.0599999999992" y="93.30991119999922" width="22.400000000000034" height="26.599999999999966" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="3.1949999999999728" data-y="7.6210746000000285" x="398.25999999999925" y="93.30991119999922" width="22.399999999999977" height="26.599999999999966" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="4.105000000000011" data-y="5.196074600000028" x="423.7400000000003" y="161.20991119999923" width="22.400000000000034" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="2.455000000000011" data-y="5.196074600000028" x="377.5400000000003" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="5.905000000000011" data-y="5.196074600000028" x="474.1400000000003" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="7.555000000000011" data-y="5.196074600000028" x="520.3400000000004" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":28,"c":0,"e":320,"b":0,"d":-28,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>