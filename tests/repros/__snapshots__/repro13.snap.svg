l="" data-x="-0.9949999999999903" data-y="5.196074600000028" x="280.9400000000003" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-2.6449999999999902" data-y="5.196074600000028" x="234.7400000000003" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="0.8050000000000097" data-y="5.196074600000028" x="331.34000000000026" y="161.20991119999923" width="22.400000000000034" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="2.45500000000001" data-y="5.196074600000028" x="377.5400000000003" y="161.20991119999923" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.221002699999993" data-y="1.5960746000000268" x="132.51192440000023" y="264.10991119999926" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.221002699999993" data-y="3.2460746000000267" x="132.51192440000023" y="217.90991119999927" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.221002699999993" data-y="-0.20392539999997328" x="132.51192440000023" y="314.50991119999924" width="26.599999999999966" height="22.400000000000034" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-6.221002699999993" data-y="-1.8539253999999734" x="132.51192440000023" y="360.7099111999993" width="26.599999999999966" height="22.399999999999977" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-2.284999999999931" data-y="7.621074600000027" x="244.82000000000193" y="93.30991119999925" width="22.400000000000034" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-0.634999999999931" data-y="7.621074600000027" x="291.0200000000019" y="93.30991119999925" width="22.400000000000034" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-4.084999999999931" data-y="7.621074600000027" x="194.42000000000195" y="93.30991119999925" width="22.399999999999977" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g><rect data-type="rect" data-label="" data-x="-5.734999999999931" data-y="7.621074600000027" x="148.22000000000193" y="93.30991119999925" width="22.400000000000006" height="26.599999999999994" fill="rgba(255,0,0,0.5)" stroke="black" stroke-width="0.03571428571428571"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":28,"c":0,"e":320,"b":0,"d":-28,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>